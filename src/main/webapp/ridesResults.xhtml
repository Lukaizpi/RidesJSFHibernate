<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <h:head>
        <title>Rides Results</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h1>Available Rides</h1><p></p>

        <h:dataTable value="#{HiriBatetik.foundRides}" var="ride" border="1">
            <h:column>
                <f:facet name="header">Driver</f:facet>
                #{ride.driver.name}
            </h:column>
            <h:column>
                <f:facet name="header">From</f:facet>
                #{ride.fromLocation}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{ride.price}
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                #{ride.date}
            </h:column>
        </h:dataTable><p></p>

        <h:button value="Close" outcome="hiriBatetik.xhtml" />
    </h:body>
</f:view>
</html>
