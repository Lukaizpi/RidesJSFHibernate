<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Query Rides</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<h:form>
			<div class="container">
				<h1>Hiri Batetik</h1>
				<table>
					<tr>
						<td><h:outputLabel for="origin" value="Select Origin City:" /></td>
						<td><h:selectOneMenu id="origin"
								value="#{HiriBatetik.from}" required="true">
								<f:selectItem itemLabel="Select Origin" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{HiriBatetik.originCities}" var="city"
									itemLabel="#{city}" itemValue="#{city}" />
							</h:selectOneMenu> <h:message id="originMessage" for="origin" style="color: red;" />
						</td>
					</tr>

				</table>

				<div class="button-container">
					<h:commandButton value="Find Rides" action="#{HiriBatetik.findRides}" />
					<h:button value="Close" outcome="Hasiera.xhtml" />
				</div>

				<h:messages style="color:blue" />
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
