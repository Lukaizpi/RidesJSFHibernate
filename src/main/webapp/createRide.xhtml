<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Create Ride</title>
        <!-- Enlazar el archivo CSS -->
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<h:form>
			<h:messages globalOnly="true" style="color:blue; font-weight:bold;" />
			
			<!-- Datos de la ciudad de origen y destino -->
			<div class="form-group">
				<div class="left">
					<h:outputLabel for="from" value="Depart City" />
					<h:inputText id="from" value="#{RideBean.departCity}" />
				</div>
				<div class="right">
					<h:outputLabel for="to" value="Arrival City" />
					<h:inputText id="to" value="#{RideBean.arrivalCity}" />
				</div>
			</div>

			<!-- Fecha -->
			<div class="form-group left">
				<h:outputLabel for="date" value="Fecha:" />
				<p:calendar id="date" value="#{RideBean.rideDate}" navigator="false" mode="inline" />
			</div>

			<!-- Datos de nÃºmero de plazas, precio y email del conductor -->
			<div class="form-group">
				<div class="left">
					<h:outputLabel for="nPlaces" value="Number of Seats" />
					<h:inputText id="nPlaces" value="#{RideBean.numSeats}" />
				</div>
				<div class="right">
					<h:outputLabel for="price" value="Price" />
					<h:inputText id="price" value="#{RideBean.price}" />
				</div>
			</div>

			<!-- Botones centrados -->
			<div class="buttons-container">
				<h:commandButton value="Create Ride" action="#{RideBean.createRide}" />
				<h:button value="Close" outcome="Main.xhtml" />
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
